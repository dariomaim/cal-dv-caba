<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo Digito Verificador CABA patentes</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="onBodyLoad();">
<div class="display">
       <div class="wrap" aria-live="polite" aria-atomic="true">
        <span class="love">Calculá el digito verificador.</span>
           <span class="love">Funciona sólo para dominios de CABA: autos o<o></o> motos.</span>
        <h4 class="love">Ultima actualización del padrón:</h4>
        <input class="text-display" id="fechaActualizacion" disabled="disabled"/>
        <button id="actualizarPadron" class="button">Actualizar datos del padrón</button>
         <input class="text-display" name="name" id="dominio" placeholder="Ingresa la patente" />
         <button id="idDominio" class="button" >Calcular</button>
        <input class="keycode-display" id="resultado" />
    </div>
</div>


<script src="./main.js"></script>
</body>
</html>
